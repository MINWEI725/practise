<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
           //发送ajajx请求 加载所有省份数据
            $.get("provinceServlet",{},function (data) {
                //数据格式：[{"id":1,"name":"北京"},{"id":2,"name":"上海"},{"id":3,"name":"广州"},{"id":4,"name":"陕西"}]
                //1.获取Select
                    var province = $("#province");
                //2.遍历Json数组
                    $(data).each(function () {
                        //3.创建<option>
                        var option = "<option name='" + this.id +"'>" + this.name+"</option>"
                        //4.调用Select的append追加option
                        province.append(option);
                    })

            });
        });
    </script>
</head>
<body>
    <select id="province">
        <option>--请选择省份--</option>
    </select>
</body>
</html>
